name: Run E2E Tests

on:
  workflow_dispatch:
  schedule:
    # Run tests every day at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production=false

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run all tests
        env:
          STORAGE_API_KEY: ${{ secrets.STORAGE_API_KEY }}
          ARTRACK_API_KEY: ${{ secrets.ARTRACK_API_KEY }}
        run: npm run build

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Tests failed! Check the artifacts for details."
          echo "Dashboard: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

name: Shopify Product Sync

on:
  schedule:
    - cron: '0 4 * * *' # 04:00 UTC daily
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Shopify sync
        env:
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_ADMIN_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ADMIN_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: ${{ vars.SHOPIFY_API_VERSION }}
          STORAGE_API_ENDPOINT: ${{ vars.STORAGE_API_ENDPOINT }}
          STORAGE_API_KEY: ${{ secrets.STORAGE_API_KEY }}
          SHOPIFY_UPDATED_SINCE: ${{ vars.SHOPIFY_UPDATED_SINCE }}
        run: npm run sync:shopify

      - name: Notify Slack on failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"Shopify sync failed: $GITHUB_RUN_ID\"}" "$SLACK_WEBHOOK_URL"


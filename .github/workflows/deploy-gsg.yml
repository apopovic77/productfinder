name: Build & Deploy to GSG (O'Neal Server)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-gsg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application for GSG
        run: npm run build
        env:
          NODE_ENV: production
          # GSG/O'Neal Server uses local oneal-api-v2
          VITE_ONEAL_API_BASE: ${{ secrets.GSG_VITE_ONEAL_API_BASE }}
          VITE_ONEAL_API_KEY: ${{ secrets.GSG_VITE_ONEAL_API_KEY }}
          VITE_STORAGE_API_URL: ${{ secrets.GSG_VITE_STORAGE_API_URL }}
          VITE_STORAGE_PROXY_URL: ${{ secrets.GSG_VITE_STORAGE_PROXY_URL }}
          VITE_STORAGE_API_KEY: ${{ secrets.GSG_VITE_STORAGE_API_KEY }}
          VITE_ARTRACK_API_BASE: ${{ secrets.VITE_ARTRACK_API_BASE }}

      - name: Deploy to GSG server via arkturian jump host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: arkturian.com
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            # Deploy to GSG server via SSH tunnel
            ssh -o StrictHostKeyChecking=no gsgbot@aiserver.oneal.eu "
              mkdir -p /var/www/productfinder/site
            "

      - name: Upload build via arkturian
        uses: appleboy/scp-action@v0.1.7
        with:
          host: arkturian.com
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          source: "dist/*"
          target: "/tmp/productfinder-build/"
          strip_components: 1

      - name: Sync to GSG server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: arkturian.com
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            # Sync build to GSG server
            rsync -avz --delete /tmp/productfinder-build/ gsgbot@aiserver.oneal.eu:/var/www/productfinder/site/
            rm -rf /tmp/productfinder-build
            echo "Deployment to GSG server completed!"

      - name: Notify on success
        if: success()
        run: echo "✅ GSG Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ GSG Deployment failed for commit ${{ github.sha }}"

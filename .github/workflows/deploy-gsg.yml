name: Build & Deploy to GSG (O'Neal Server)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-gsg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application for GSG
        run: npm run build
        env:
          NODE_ENV: production
          # GSG/O'Neal Server uses local oneal-api-v2
          VITE_ONEAL_API_BASE: ${{ secrets.GSG_VITE_ONEAL_API_BASE }}
          VITE_ONEAL_API_KEY: ${{ secrets.GSG_VITE_ONEAL_API_KEY }}
          VITE_STORAGE_API_URL: ${{ secrets.GSG_VITE_STORAGE_API_URL }}
          VITE_STORAGE_PROXY_URL: ${{ secrets.GSG_VITE_STORAGE_PROXY_URL }}
          VITE_STORAGE_API_KEY: ${{ secrets.GSG_VITE_STORAGE_API_KEY }}
          VITE_ARTRACK_API_BASE: ${{ secrets.VITE_ARTRACK_API_BASE }}

      - name: Deploy to GSG server via arkturian jump host
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: arkturian.com
          username: root
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script: |
            # Deploy to GSG server using the configured SSH key
            ssh -i /root/.ssh/oneal_aiserver -o StrictHostKeyChecking=no gsgbot@aiserver.oneal.eu '
              cd /var/www/productfinder/repo
              git fetch origin main
              git reset --hard origin/main

              # Create .env with GSG config
              cat > .env << EOF
            VITE_ONEAL_API_BASE=https://gsgbot.arkturian.com/oneal-api/v1
            VITE_ONEAL_API_KEY=oneal_api_key_2024
            VITE_STORAGE_API_URL=https://gsgbot.arkturian.com/storage-api
            VITE_STORAGE_PROXY_URL=https://gsgbot.arkturian.com/share/proxy.php
            VITE_STORAGE_API_KEY=gsg_storage_key_2024
            EOF

              npm install
              npm run build
              mkdir -p /var/www/productfinder/site
              rsync -av --delete dist/ /var/www/productfinder/site/
              echo "Deployment completed!"
            '

      - name: Notify on success
        if: success()
        run: echo "✅ GSG Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ GSG Deployment failed for commit ${{ github.sha }}"

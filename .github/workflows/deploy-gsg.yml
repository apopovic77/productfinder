name: Build & Deploy to GSG (O'Neal Server)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-gsg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application for GSG
        run: npm run build
        env:
          NODE_ENV: production
          # GSG/O'Neal Server uses local oneal-api-v2
          VITE_ONEAL_API_BASE: ${{ secrets.GSG_VITE_ONEAL_API_BASE }}
          VITE_ONEAL_API_KEY: ${{ secrets.GSG_VITE_ONEAL_API_KEY }}
          VITE_STORAGE_API_URL: ${{ secrets.GSG_VITE_STORAGE_API_URL }}
          VITE_STORAGE_PROXY_URL: ${{ secrets.GSG_VITE_STORAGE_PROXY_URL }}
          VITE_STORAGE_API_KEY: ${{ secrets.GSG_VITE_STORAGE_API_KEY }}
          VITE_ARTRACK_API_BASE: ${{ secrets.VITE_ARTRACK_API_BASE }}

      - name: Deploy to GSG server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.GSG_DEPLOY_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.GSG_DEPLOY_HOST }}
          REMOTE_USER: ${{ secrets.GSG_DEPLOY_USER }}
          REMOTE_PORT: ${{ secrets.GSG_DEPLOY_PORT }}
          SOURCE: "dist/"
          TARGET: "/var/www/productfinder/site/"
          ARGS: "-avz --delete"

      - name: Notify on success
        if: success()
        run: echo "✅ GSG Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ GSG Deployment failed for commit ${{ github.sha }}"

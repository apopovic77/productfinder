name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_ONEAL_API_BASE: ${{ secrets.VITE_ONEAL_API_BASE }}
          VITE_ONEAL_API_KEY: ${{ secrets.VITE_ONEAL_API_KEY }}
          VITE_STORAGE_API_URL: ${{ secrets.VITE_STORAGE_API_URL }}
          VITE_STORAGE_API_KEY: ${{ secrets.VITE_STORAGE_API_KEY }}
          VITE_ARTRACK_API_BASE: ${{ secrets.VITE_ARTRACK_API_BASE }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e

            REPO_PATH="/var/www/productfinder/repo"
            DEPLOY_PATH="/var/www/productfinder/site"
            BACKUP_DIR="/var/backups"
            BACKUP_PREFIX="productfinder"
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            BACKUP_PATH="$BACKUP_DIR/${BACKUP_PREFIX}-${TIMESTAMP}"

            cd "$REPO_PATH"

            git fetch origin main
            git reset --hard origin/main

            npm ci

            npm run build

            if [ -d "$DEPLOY_PATH" ]; then
              echo "Creating backup..."
              mkdir -p "$BACKUP_DIR"
              cp -r "$DEPLOY_PATH" "$BACKUP_PATH"
            fi

            echo "Deploying new build..."
            mkdir -p "$DEPLOY_PATH"
            rsync -av --delete "$REPO_PATH/dist/" "$DEPLOY_PATH/"

            chown -R www-data:www-data "$DEPLOY_PATH"
            chmod -R 755 "$DEPLOY_PATH"

            echo "Deployment completed successfully!"
            echo "Backup saved to: $BACKUP_PATH"

      - name: Notify on success
        if: success()
        run: echo "✅ Deployment successful for commit ${{ github.sha }}"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Deployment failed for commit ${{ github.sha }}"
